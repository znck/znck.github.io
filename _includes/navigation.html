<!-- navigation-wrapper -->
<div class="navigation-wrapper ">
	<nav role="navigation" id="site-nav" class="center-text nav">
	        {% for link in site.links %}
			<h3 class="extra-space-32 inline">
				{% if link.external %}
					<a href="{{ link.url }}">{{ link.title }}</a>
				{% else %}
					<a href="{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a>
				{% endif %} 
			</h3>
	        {% endfor %}
	</nav>
</div>
<!--/ navigation-wrapper -->
