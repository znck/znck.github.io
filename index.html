{% for repo in site.github.public_repositories %} 
{% if repo.fork %}{% else %}
<div class="repo">
  <p>{{ repo.name }}</p>

  <p>{{ repo.html_url }}</p>
  <p>{{ site.url }}/{{ repo.name }}</p>
</div>
{% endif %}
{% endfor %}
