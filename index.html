---
layout: page
tags: [gsoc, google summer of code]
---
  {% for repo in site.github.public_repositories %} 
    {% if repo.fork %}{% else %}
      <div class="line"></div>
      <div class="space"></div>
      <div style="text-align:left; width: 800px; margin: 0 auto">
        <div class="repo">
          <h2 class="name">{{ repo.name }}</h2>
          <div class="desc">{{ repo.description }}</div>
          <div class="fork">{{ repo.html_url }}</div>
          <div class="web"><a href="{{ site.baseurl }}/{{ repo.name }}">visit</a></div>
        </div>
      </div>
    {% endif %}
  {% endfor %}
<div class="space"></div>
